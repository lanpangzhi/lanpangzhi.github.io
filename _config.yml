# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 蓝胖纸
subtitle: 哆啦A梦
description: 我的大雄呢
author: lanpangzhi
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.langpz.com
root: /
permalink: :title.html
permalink_defaults:

# siteMap
sitemap: 
    path: sitemap.xml
baidusitemap:
    path: baidusitemap.xml

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: indigo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
   github: git@github.com:lanpangzhi/lanpangzhi.github.io.git,master
   coding: git@git.coding.net:bule/bule.coding.me.git,master

# CNAME文件
plugins: hexo-generator-cname

# Algolia Search API Key
algolia:
  applicationID: 'EB9SBZZPJT'
  apiKey: '2cafb332cd521b202f675f658207cb8d'
  indexName: 'lanpangzhi'

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  model:
    use: live2d-widget-model-hibiki
  display:
    position: right
    width: 150
    height: 320
    hOffset: 1200
    vOffset: 50
  mobile:
    show: false
  react:
    opacityDefault: 1
    opacityOnHover: 0.2